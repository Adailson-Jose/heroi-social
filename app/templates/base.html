<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Herói Social{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap.bundle.css')}}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="navnav-pills pull-right">
                <li role="presentation" class="active"><a href="sobre">Sobre</a></li>
                <li role="presentation" class="active"><a href="contato">Contato</a></li>
                {% if current_user.is_authenticated %}
                <li><a href="{{url_for('sair') }}">Sair</a></li>
                {% else %}
                <li><a href="{{url_for('login')}}">Entrar</a></li>
                <li><a href="{{url_for('index')}}">Menu</a></li>
                {% endif %}
            </ul>
        </nav>
        <br>
        <h3 class="text-muted">Herói Social</h3><br>
    </div>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <p>&copy; 2018 Herói Social.</p>
    </footer>

</div> <!-- /container -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
</body>
</html>
